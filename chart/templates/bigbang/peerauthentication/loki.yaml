{{- if and .Values.istio.enabled  .Values.monolith.enabled }}
apiVersion: "security.istio.io/v1beta1"
kind: PeerAuthentication
metadata:
  name: loki
  namespace: {{ .Release.Namespace }}
spec:
  mtls:
    mode: {{ .Values.istio.mtls.mode }}
  selector:
    matchLabels:
      app: {{ template "loki.name" . }}
      release: {{ .Release.Name }}
  {{- if and (eq .Values.istio.mtls.mode "STRICT") (.Capabilities.APIVersions.Has "monitoring.coreos.com/v1") .Values.monolith.serviceMonitor.enabled }}
  # Monitoring exception
  portLevelMtls:
    "3100":
      mode: PERMISSIVE
  {{- end }}
{{- end }}
