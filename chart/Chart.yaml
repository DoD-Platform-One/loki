apiVersion: v2
name: loki
description: Helm chart for Grafana Loki in simple, scalable mode
type: application
appVersion: 2.7.4
version: 4.8.0-bb.1
home: https://grafana.github.io/helm-charts
sources:
  - https://github.com/grafana/loki
  - https://grafana.com/oss/loki/
  - https://grafana.com/docs/loki/latest/
icon: https://grafana.com/docs/loki/latest/logo_and_name.png
dependencies:
  - name: minio-instance
    alias: minio
    version: 4.5.4-bb.3
    repository: file://./deps/minio
    condition: minio.enabled
  - name: grafana-agent-operator
    alias: grafana-agent-operator
    version: 0.2.3
    repository: https://grafana.github.io/helm-charts
    condition: monitoring.selfMonitoring.grafanaAgent.installOperator
  - name: gluon
    version: 0.3.2
    repository: "oci://registry1.dso.mil/bigbang"
annotations:
  bigbang.dev/applicationVersions: |
    - Loki: 2.7.4
  helm.sh/images: |
    - name: loki
      image: registry1.dso.mil/ironbank/opensource/grafana/loki:2.7.4
    - name: kubectl
      image: registry1.dso.mil/ironbank/opensource/kubernetes/kubectl:v1.26.2
    - name: grafana-enterprise-logs
      image: registry1.dso.mil/ironbank/grafana/grafana-enterprise-logs:v1.6.0
      condition: enterprise.enabled
    - name: enterprise-logs-provisioner
      image: docker.io/grafana/enterprise-logs-provisioner:latest
      condition: enterprise.provisioner.enabled
    - name: loki-helm-test
      image: docker.io/grafana/loki-helm-test:latest
      condition: test.enabled
    - name: loki-canary
      image: docker.io/grafana/loki-canary:2.7.4
      condition: monitoring.lokiCanary.enabled
    - name: nginx-gateway
      image: registry1.dso.mil/ironbank/opensource/nginx/nginx:1.23.3
      condition: gateway.enabled
maintainers:
  - name: trevorwhitney
  - name: jeschkies
