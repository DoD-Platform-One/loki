apiVersion: v2
name: loki
description: Helm chart for Grafana Loki and Grafana Enterprise Logs supporting both simple, scalable and distributed modes.
type: application
appVersion: 3.2.0
version: 6.18.0-bb.0
home: https://grafana.github.io/helm-charts
sources:
  - https://github.com/grafana/loki
  - https://grafana.com/oss/loki/
  - https://grafana.com/docs/loki/latest/
icon: https://grafana.com/docs/loki/latest/logo_and_name.png
dependencies:
  - name: minio-instance
    alias: minio
    version: 6.0.2-bb.0
    repository: oci://registry1.dso.mil/bigbang
    condition: minio.enabled
  - name: grafana-agent-operator
    alias: grafana-agent-operator
    version: 0.4.1
    repository: https://grafana.github.io/helm-charts
    condition: monitoring.selfMonitoring.grafanaAgent.installOperator
  - name: gluon
    version: 0.5.8
    repository: "oci://registry1.dso.mil/bigbang"
  - name: rollout-operator
    alias: rollout_operator
    repository: https://grafana.github.io/helm-charts
    version: 0.16.0
    condition: rollout_operator.enabled
annotations:
  bigbang.dev/applicationVersions: |
    - Loki: 3.2.0
  bigbang.dev/upstreamReleaseNotesMarkdown: |
    - [Find upstream chert's release notes and CHANGELOG here]https://github.com/grafana/loki/blob/main/production/helm/loki/CHANGELOG.md)
    - [Find upstream application's release notes and CHANGELOG here](https://grafana.com/docs/loki/latest/release-notes/)
  helm.sh/images: |
    - name: loki
      image: registry1.dso.mil/ironbank/opensource/grafana/loki:3.2.0
    - name: kubectl
      image: registry1.dso.mil/ironbank/opensource/kubernetes/kubectl:v1.30.5
    - name: grafana-enterprise-logs
      image: registry1.dso.mil/ironbank/grafana/grafana-enterprise-logs:v1.7.1
      condition: enterprise.enabled
    - name: enterprise-logs-provisioner
      image: docker.io/grafana/enterprise-logs-provisioner:latest
      condition: enterprise.provisioner.enabled
    - name: loki-helm-test
      image: docker.io/grafana/loki-helm-test:latest
      condition: test.enabled
    - name: loki-canary
      image: docker.io/grafana/loki-canary:3.2.1
      condition: monitoring.lokiCanary.enabled
    - name: nginx-gateway
      image: registry1.dso.mil/ironbank/opensource/nginx/nginx:1.27.2
      condition: gateway.enabled
    - name: minio
      image: registry1.dso.mil/ironbank/opensource/minio/minio:RELEASE.2024-03-15T01-07-19Z
      condition: minio.enabled
maintainers:
  - name: trevorwhitney
  - name: jeschkies
