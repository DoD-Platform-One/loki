# Disable Core Packages #
#########################
bbctl:
  enabled: false
kyvernoReporter:
  enabled: false
neuvector:
  enabled: false
tempo:
  enabled: false
kiali:
  enabled: false
addons:
########################
# Required for package #
########################
  # MinIO required for Loki Scalable
  minioOperator:
    enabled: true
alloy:                                                                                                                    
  enabled: true                                                                                                           
  alloyLogs:                                                                                                              
    enabled: true                                                                                                         
  values:                                                                                                                 
    k8s-monitoring:                                                                                                       
      destinations:                                                                                                       
        - name: loki                                                                                                      
          type: loki                                                                                                      
          url: http://logging-loki-write.logging.svc.cluster.local:3100/loki/api/v1/push  
loki:
  enabled: true
  strategy: scalable
  values:
    # MinIO required for Loki Scalable
    minio:
      enabled: true
    bbtests:
      enabled: true
    read:
      replicas: 3
    write:
      replicas: 3
    backend: 
      replicas: 3
grafana:
  enabled: true
  values:
    bbtests:
      enabled: false
monitoring:
  enabled: true
  values:
    bbtests:
      enabled: false
kyverno:
  values:
    bbtests:
      enabled: false
kyvernoPolicies:
  values:
    bbtests:
      enabled: false