loki:
  storage:
    type: "filesystem"
  rulerConfig:
    storage:
      type: local
  storage_config:
    boltdb_shipper:
      active_index_directory: /var/loki/boltdb-shipper-active
      cache_location: /var/loki/boltdb-shipper-cache
      cache_ttl: 24h
    filesystem:
      directory: /var/loki/chunks

networkPolicies:
  enabled: true
  controlPlaneCidr: 172.16.0.0/12

bbtests:
  enabled: true
